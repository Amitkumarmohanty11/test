<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>My To Do List</h2>
    
    </header>
    <div class="input-section">
        <input type="text" id="todoiteminput">
        <buttom onclick="addItemTolist()">Add task</buttom>

    </div>
    <div class="list-section">
        <ol class="orderdlist" id="todolist">

        </ol>

    </div>
    <script>
        function addItemTolist(){
            // step-1--I will read the input
            const inputValue = document.getElementById("todoiteminput").value;
            //step-2---added check for empty input
            if(!inputValue.trim()){
                alert("Please add some items")
            }
            //step-3--if input is correct add item to list
            else{
                //alert(inputValue);
                //step-3a--created the list item and added text node in it
                const newListItem =document.createElement('li');
                const textNode= document.createTextNode(inputValue);
                newListItem.appendChild(textNode);
                console.log(newListItem, "list item")
                //3.b --add span and remove element
                const closeButton=document.createElement('span');
                const closeText= document.createTextNode('X');
                closeButton.appendchild(closeText);
                newListItem.appendchild(closeButton);
                
                //3.c add the newListItem in ordered list
                const orderedList= document.getElementById("todolist");
                orderedList.appendChild(newListItem);
            }
        }

    </script>
</body>
</html>
